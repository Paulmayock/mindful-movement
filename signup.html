        <a href="index.html">

        <label for="nav-toggle" class="nav-toggle-label">

    </header>

    <!-- Main content -->
    <main>
        <!--contact form with required fields-->
        <section id="sign-up-form">
            <div id="contact-form">
                <h2 class="text-center">Contact Form</h2>
                <form action="contact.html">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
    
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
    
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="age.." required>
    
                    <label for="email-address">Email Address</label>
                    <input type="email" id="email-address" name="email" placeholder="Enter your email address here"
                        required>
    
                    <label for="medical-condition">Medical Conditions</label>
                    <textarea id="medical-conditions" name="medical-conditions"
                        placeholder="If you have any medical conditions we should know about please add here.."
                        style="height:200px" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer>

        <div class="contact-info">
            <!-- clickable links that will open phone or email window for user  -->
            <p>Phone: <a href="tel:0863549189">086-3549189</a></p>
            <p>Email: <a href="MindfulMovement@gmail.com">MindfulMovement@gmail.com</a></p>
        </div>
        <ul id="social-media">

            </li>

                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.tiktok.com/en/" target="_blank" rel="noopener"
                    aria-label="Visit our Tiktok page (opens in a new tab)">
                    <i class="fa-brands fa-tiktok"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
